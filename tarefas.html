<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="css/tarefas.css">
    <script src="https://kit.fontawesome.com/515f6fd498.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/515f6fd498.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1 class="titulo">Lista de tarefas:</h1>
    <div class="conteudo">
        
        <div class="topo">
            <input type="text" id="tarefa" placeholder="Adicione uma tarefa">
            <button id="btnTarefa">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <ul id="listaTarefas">
            <li>
                <span class="textoTarefa">Tarefa 1</span>
                <div>
                    <button class="btnAcao">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="btnAcao">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>
    <script src="js/tarefas.js"></script>
</body>
</html>
